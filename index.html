<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript</title>
  <script src="index.js"></script>
</head>

<body>
  <button onclick="iniciarCalculadora()">
    Iniciar calculadora
  </button>

  <script>
    function iniciarCalculadora() {
      const valor1 = Number(prompt('Informe o primeiro valor'));
      const condicional = prompt('Informe a condicional');
      const valor2 = Number(prompt('Informe o segundo valor'));

      switch (condicional) {
        case '+':
          alert(valor1 + valor2)
          break
        case '-':
          alert(valor1 - valor2)
          break
        case '*':
          alert(valor1 * valor2)
          break
        case '/':
          alert(valor1 / valor2)
          break
      }
    }
  </script>
</body>

</html>
